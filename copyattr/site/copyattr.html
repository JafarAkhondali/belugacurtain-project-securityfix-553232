<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/default.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/copyattr.js"></script>
    <title>CopyAttr</title>
    <style>
        *[copy-attr="yes"]{cursor:pointer;box-shadow:0px 0px 0px transparent;transition-property:box-shadow;transition-duration:200ms;transition-timing-function:ease-in-out;}
        *[copy-attr="yes"]:hover{box-shadow:10px 10px 10px #000;}

        #container{display:block;position:relative;width:100%;box-sizing:border-box;}
        .item_box{display:block;position:relative;width:100%;border:10px solid #000;box-sizing:border-box;}
        .item_box .item_inner{display:block;position:relative;width:100%;height:100px;font-size:0;line-height:0;box-sizing:border-box;text-align:center;}
        .item_box .item_inner .item_list{display:inline-block;position:relative;top:50%;transform:translateY(-50%);font-size:0;line-height:0;vertical-align:top;box-sizing:border-box;}
        .item_box .item_inner .item_list li{display:inline-block;position:relative;margin-left:10px;font-size:30px;color:#000;line-height:40px;letter-spacing:-0.03em;font-weight:600;vertical-align:top;box-sizing:border-box;}
        .item_box .item_inner .item_list li:first-child{margin-left:0;}

        .step{display:block;position:relative;width:100%;margin-top:40px;padding:30px;border:10px solid #f00;font-size:0;line-height:0;box-sizing:border-box;}
        .step .step_list{display:block;position:relative;width:100%;padding:0 100px;font-size:0;line-height:0;box-sizing:border-box;text-align:center;}
        .step .step_list .step_item{display:inline-block;position:relative;width:calc((100% - 40px) / 5);margin-left:10px;font-size:0;line-height:0;vertical-align:top;box-sizing:border-box;}
        .step .step_list .step_item:first-child{margin-left:0;}
        .step .step_list .step_item .step_content{display:inline-block;position:static;font-size:0;line-height:0;vertical-align:top;box-sizing:border-box;}
        .step .step_list .step_item .step_content:before{display:block;position:absolute;top:0;left:0;width:100%;height:100%;border-radius:10px;background-color:rgba(0, 0, 0, 0.5);content:'';box-sizing:border-box;}
        .step .step_list .step_item .step_content em{display:inline-block;position:relative;font-size:30px;color:#f00;line-height:40px;letter-spacing:-0.03em;font-weight:600;vertical-align:top;box-sizing:border-box;}
        @media screen and (max-width:1500px){
            .step .step_list .step_item .step_content em{font-size:20px;line-height:30px;}
        }
        @media screen and (max-width:1000px){
            .step .step_list .step_item .step_content em{font-size:10px;line-height:20px;}
        }
    </style>
</head>
<body>
    <textarea id="ClipBoard" style="display:none"></textarea>
    <div class="copy_clone" style="display:none;"></div>
<div id="container">
    <div class="item_box" copy-attr="yes">
        <div class="item_inner">
            <ul class="item_list">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li>E</li>
            </ul>    <!--//item_list-->
        </div>    <!--//item_inner-->
    </div>    <!--//item_box-->

    <div class="step" copy-attr="yes">
        <ol class="step_list">
            <li class="step_item"><span class="step_content"><em>A</em></span></li>    <!--//step_item-->
            <li class="step_item"><span class="step_content"><em>B</em></span></li>    <!--//step_item-->
            <li class="step_item"><span class="step_content"><em>C <br>C <br>C</em></span></li>    <!--//step_item-->
            <li class="step_item"><span class="step_content"><em>D</em></span></li>    <!--//step_item-->
            <li class="step_item"><span class="step_content"><em>E <br>E</em></span></li>    <!--//step_item-->
        </ol>    <!--//step_list-->
    </div>    <!--//step-->

</div>    <!--//#container-->
</body>
</html>
