<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="svg.css">
    <script src="jquery-1.12.4.min.js"></script>
    <script src="svg.js"></script>
    <title>svgSample</title>
</head>
<body>
<div id="wrapper">
    <div class="rowgroup">
        <div class="box_floor">
            <!--// --------------------------- non_img --------------------------- -->
            <span class="svg_box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <path class="path" d="M 0 0 C 71.3333 0 142.6667 0 200 0 C 200 66.6667 200 133.3333 200 200 C 133.3333 200 66.6667 200 0 200 C 0 133.3333 0 66.6667 0 0" stroke="#000" stroke-width="10" fill="#f00"/>    <!--//path-->
                </svg>
            </span>    <!--//svg_box-->
            
            <!--// --------------------------- use_img --------------------------- -->
            <span class="svg_box use_img">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <defs>
                        <clipPath id="clipPath">
                            <path class="path" d="M 0 0 C 71.3333 0 142.6667 0 200 0 C 200 66.6667 200 133.3333 200 200 C 133.3333 200 66.6667 200 0 200 C 0 133.3333 0 66.6667 0 0"/>    <!--//path-->
                        </clipPath>
                    </defs>
                    <g>
                        <image clip-path="url(#clipPath)" width="100%" height="100%" xlink:href="svg_back_img.png"></image>
                    </g>
                    <g>
                        <path class="path" d="M 0 0 C 71.3333 0 142.6667 0 200 0 C 200 66.6667 200 133.3333 200 200 C 133.3333 200 66.6667 200 0 200 C 0 133.3333 0 66.6667 0 0" stroke="#f00" stroke-width="10" fill="rgba(0, 0, 0, 0)"/>    <!--//path-->
                    </g>
                </svg>
            </span>    <!--//svg_box-->
        </div>    <!--//box_floor-->
        
        <div class="box_floor">
            <span class="gra_svg_box">
                <svg xmlns="http://www.w3.org/2000/svg" class="ani_line" viewBox="0 0 200 200">
                    <defs>
                        <clipPath id="clipPathGradient">
                            <path class="path" d="M 0 0 C 71.3333 0 142.6667 0 200 0 C 200 66.6667 200 133.3333 200 200 C 133.3333 200 66.6667 200 0 200 C 0 133.3333 0 66.6667 0 0"/>    <!--//path-->
                        </clipPath>
                        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="strokeGradient">
                            <stop offset="0%" style="stop-color:deeppink;"></stop>
                            <stop offset="100%" style="stop-color:mediumpurple;"></stop>
                        </linearGradient>
                    </defs>
                    <g>
                        <image clip-path="url(#clipPathGradient)" width="100%" height="100%" xlink:href="svg_back_img.png"></image>
                    </g>
                    <g>
                        <path class="path" d="M 0 0 C 71.3333 0 142.6667 0 200 0 C 200 66.6667 200 133.3333 200 200 C 133.3333 200 66.6667 200 0 200 C 0 133.3333 0 66.6667 0 0" stroke="url(#strokeGradient)" stroke-width="0" fill="rgba(0, 0, 0, 0)"/>    <!--//path-->
                    </g>
                </svg>
            </span>    <!--//gra_svg_box-->
        </div>    <!--//box_floor-->
    
    </div>    <!--//rowgroup-->
</div>    <!--//wrapper-->
</body>
</html>
