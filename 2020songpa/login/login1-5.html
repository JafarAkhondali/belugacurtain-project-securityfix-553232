<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <meta property="og:site_name" content="사이트명 표시">
    <meta property="og:url" content="url 표기">
    <meta property="og:title" content="페이지 제목 표시">
    <meta property="og:description" content="페이지 설명 표시">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="./images/common/favicon.ico">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/common_program.css">
    <link rel="stylesheet" href="./css/public_program.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/program.min.js"></script>
    <script src="./js/login.js"></script>
    <title>송파구 통합회원 비밀번호 찾기</title>
</head>
<body>
<div id="wrapper">
    <div class="wrap">
        <header class="first_box">
            <h1 class="title_box">
                <span class="title"><span class="title_logo">서울을 이끄는 송파구 </span><em>통합로그인</em></span>
            </h1>
            <div class="desc_box">
                <p>송파구청 홈페이지 서비스를 이용함에 있어 안전한 인터넷 사용을 위하여<br>
                    <span class="point">휴대전화와 민간아이핀 인증</span>으로 본인확인을 실시하고 있습니다.</p>
            </div>  <!--//desc_box-->
        </header>  <!--//first_box-->

        <div id="container">
            <main>
                <div class="menu_wrap">
                    <ul class="menu_list clearfix">
                        <li class="menu_item active"><a href="" class="menu_text"><span class="skip">선택됨</span>통합회원 로그인</a></li>
                        <li class="menu_item"><a href="" class="menu_text">비회원 로그인</a></li>
                        <li class="menu_item"><a href="" class="menu_text">회원가입</a></li>
                    </ul>
                </div>  <!--//menu_wrap-->
                <div class="form_box type2 find find_type2">
                    <span class="title">비밀번호 찾기</span>
                    <!--//
                    <div class="point type3">
                        송파구청 홈페이지를 이용함에 있어 온라인상에서 제공한 개인정보가 철저히 보호를 받으며, <br>
                        모든 회원정보는 개인정보보호정책에 의해 보호받고 있음을 말씀 드립니다. <br>
                        본인인증 후 새로운 비밀번호를 설정해 주세요
                    </div>
                    -->
                    <div class="form_wrap">
                        <form action="">
                            <fieldset>
                                <legend>일반회원 어린이회원 구분 아이디 입력</legend>
                                <div class="result_list clearfix">
                                    <div class="result_item clearfix">
                                        <label for="123" class="result_name">아이디</label>
                                        <input type="text" id="123" class="result_text">
                                    </div>  <!--//result_item-->
                                </div>  <!--//result_list-->
                            </fieldset>
                        </form>
                        <ul class="form_list clearfix">
                            <li class="form_item">
                                <span class="form_title phone">휴대전화 인증</span>
                                <div class="point type2">
                                    <span>본인명의 휴대전화로 인증번호를 발송하여 본인인증합니다.</span>
                                </div>  <!--//point-->
                                <div class="form_desc">
                                    <button type="button" class="check_btn" title="새창">인증하기</button>
                                </div>  <!--//form_desc-->
                            </li>  <!--//form_item-->
                            <li class="form_item">
                                <span class="form_title ipin">민간아이핀 인증</span>
                                <div class="point type2">
                                    <span>민간아이핀 ID/PW로 본인인증합니다.</span>
                                </div>  <!--//point-->
                                <div class="form_desc">
                                    <button type="button" class="check_btn" title="새창">인증하기</button>
                                </div>  <!--//form_desc-->
                            </li>  <!--//form_item-->
                        </ul>
                    </div>   <!--//form_wrap-->
                </div>  <!--//form_box-->
            </main>
        </div>  <!--//container-->

        <footer id="footer">
            <div class="copyright">Copyright(c) Songpa-gu Office. All rights Reserved.</div>
        </footer>   <!--//footer-->
    </div>  <!--//wrap-->
</div>  <!--//wrapper-->
</body>
</html>
