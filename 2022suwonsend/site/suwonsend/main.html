<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:site_name" content="사이트명 표시">
    <meta property="og:url" content="url 표기">
    <meta property="og:image" content="대표 이미지 경로">
    <meta property="og:title" content="페이지 제목 표시">
    <meta property="og:description" content="페이지 설명 표시">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="./images/common/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <!--[if lt IE 9]><script src="./js/html5.js"></script><![endif]-->
    <script src="./js/jquery-1.12.4.HS-20200709.min.js"></script>
    <script src="./js/jquery.screen.min.js"></script>
    <script src="./js/main.js"></script>
    <title>수원시 임용장발송</title>
</head>
<body class="main">
<div class="accessibility">
    <a href="#container">본문 바로가기</a>
</div>  <!--//accessibility-->
<div id="wrapper">
    <header id="header">
        <h1 class="skip">수원시 임용장 발송 관리자 페이지</h1>
    </header>	<!--//#header-->
    <div id="container">
        <main>
            <section class="send">
                <h2 class="skip">수원시 임용장 영역 표출</h2>
                <div class="send_wrap">
                    <div class="send_list_box">
                        <div class="send_list">
                            <div class="send_item text_card">
                                <div class="send_inner">
                                    <span class="card_title">
                                        <em>임</em>
                                        <em>용</em>
                                        <em>장</em>
                                    </span> <!--//card_title-->
                                    <span class="card_name">
                                        <span class="floor top">
                                            <span class="cell_inner">
                                                <span class="category">권선구</span>
                                                <span class="category">가정복지과</span>
                                                <span class="category">지방행정사무관</span>
                                            </span> <!--//cell_inner-->
                                        </span> <!--//floor top-->
                                        <span class="floor bottom">
                                            <span class="cell_inner">
                                                <span class="name">김&nbsp;수&nbsp;원</span>
                                            </span> <!--//cell_inner-->
                                        </span> <!--//floor top-->
                                    </span> <!--//card_name-->
                                    <div class="card_desc">
                                        <p class="desc_text">
                                            지방공무원임용령 제27조의제1항제1호에 따라 <br>
                                            경기도시장군수협의회 파견근무를 명함. <br>
                                            지방공무원제27조의제1항제1호에 따 <br>
                                            수원FC 파견근무를 명함.
                                        </p>    <!--//desc_text-->
                                    </div>  <!--//card_desc-->
                                    <span class="card_date">
                                        <span class="date">
                                            <em class="year">2022년</em>
                                            <em class="month">04월</em>
                                            <em class="day">07일</em>
                                        </span> <!--//date-->
                                    </span> <!--//card_date-->
                                    <span class="card_stamp">
                                        <!--//도장 이미지는 58x58사이즈로 css 고정해놓았습니다.-->
                                        <!--//어느분의 도장 이미지가 들어오든 사이즈 맞춰서 넣어주세요-->
                                        <span class="stamp_title">수원시장</span>   <!--//stamp_title-->
                                        <img src="./images/suwonsend/card_stamp_type1.png" alt="수원시장 도장">
                                    </span>    <!--//card_stamp-->
                                </div>  <!--//send_inner-->
                            </div>    <!--//send_item text_card-->
                            <div class="send_item video_card">
                                <div class="send_inner">
                                    <span class="video_title">
                                        <em>당부말씀</em>
                                    </span> <!--//video_title-->
                                    <div class="video_box">
                                        <button type="button" title="재생" class="video_btn">비디오버튼</button>
                                        <video controls="">
                                            <source src="./video/suwonsend/test1.mp4" type="video/mp4">
                                        </video>
                                    </div>  <!--//video_box-->
                                </div>  <!--//send_inner-->
                            </div>    <!--//send_item video_card-->
                        </div>  <!--//send_list-->
                    </div>  <!--//send_list_box-->
                </div>  <!--//send_wrap-->
            </section>  <!--//send-->
        </main>
    </div>	<!--//#container-->
    <footer id="footer">

    </footer>	<!--//#footer-->
</div>	<!--//#wrapper-->
</body>
</html>
