<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="bookSlide.css">
    <script src="jquery-1.12.4.min.js"></script>
    <script src="bookSlide.js"></script>
    <title>bookSlideSample</title>
</head>
<body>
<div id="wrapper">
    <div class="book_total">
        <div class="book_btn_wrap">
            <button type="button" class="book_btn prev">prev</button>
            <button type="button" class="book_btn next">next</button>
        </div>    <!--//book_btn_wrap-->
        <div class="book_slide_wrap">
            <div class="book_list">
                <div class="book_item" style="background-color:red;">red</div>
                <div class="book_item" style="background-color:orange;">orange</div>
                <div class="book_item" style="background-color:yellow;">yellow</div>
                <div class="book_item" style="background-color:green;">green</div>
                <div class="book_item" style="background-color:blue;">blue</div>
                <div class="book_item" style="background-color:navy;">navy</div>
                <div class="book_item" style="background-color:purple;">purple</div>
            </div>    <!--//book_list-->
        </div>    <!--//book_slide_wrap-->
    </div>    <!--//book_total-->
</div>    <!--//#wrapper-->
</body>
</html>
